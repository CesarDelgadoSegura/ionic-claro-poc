<ion-content fullscreen="true">
  <ion-img src="/assets/logo.png"></ion-img>
  <ion-list>
    <ion-item>
      <ion-input [type]="password.current" slot="start" autocomplete="off" placeholder="Contraseña Actual"></ion-input>
      <ion-icon (click)="change('current')" name="eye-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input [type]="password.new" slot="start" autocomplete="new-password" placeholder="Nueva Contraseña"></ion-input>
      <ion-icon (click)="change('new')" name="eye-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input [type]="password.repeat" slot="start" autocomplete="new-password" placeholder="Repetir Nueva Contraseña"></ion-input>
      <ion-icon (click)="change('repeat')" name="eye-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-button size="large">
      Enviar
    </ion-button>
  </ion-list>
</ion-content>
