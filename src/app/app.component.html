<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <div class="ion-div">
            <ion-label class="ion-label">{{ getInitials() }}</ion-label>
            <ion-note class="ion-fullname" [innerHTML]="user.title"></ion-note>
            <ion-note class="ion-user" [innerHTML]="user.id"></ion-note>
          </div>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon size="small" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="labels-list">
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/setting" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon size="small" slot="start" name="settings-outline"></ion-icon>
              <ion-label>Configuración</ion-label>
            </ion-item>
            <ion-item lines="none" routerLink="/auth/change/password">
              <ion-icon size="small" slot="start" name="key-outline"></ion-icon>
              <ion-label>Cambiar contraseña</ion-label>
            </ion-item>
            <ion-item lines="none" (click)="closeSession()">
              <ion-icon size="small" slot="start" name="exit-outline"></ion-icon>
              <ion-label>Cerrar Sesión</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
